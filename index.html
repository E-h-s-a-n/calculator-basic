<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1>Simple Calculator</h1>
    <p>+ keyboard shortcuts</p>
    <p style="font-family: sans-serif;">+ keyboard sans</p>
    <div class="main">
        <div class="display" id="display-2">4434 +</div>
        <div class="display" id="display-1">93,999,100</div>
        <div class="keys">
            <button>AC</button>
            <button disabled>C</button>
            <button disabled>%</button>
            <button class="operate" value="divide">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operate" value="multiply">*</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operate" value="subtract">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operate" value="add">+</button>
            <button id="zero" class="number" value="0">0</button>
            <button disabled>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <footer><p>The Odin Project</p></footer>
</body>

</html>
