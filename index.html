<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1></h1>
    <div class="main">
        <div class="display-container">
            <div class="display" id="display-2">0</div>
            <div class="display" id="display-1">93,999,100</div>
        </div>
        <div class="keys">
            <button class="all-clear" data-type="all-clear">AC</button>
            <button data-type="clear" disabled>C</button>
            <button class="operate" value="%" data-type="percent" disabled>&percnt;</button>
            <button class="operate" value="divide" data-type="operator">&div;</button>
            <button class="number" value="7" data-type="number">7</button>
            <button class="number" value="8" data-type="number">8</button>
            <button class="number" value="9" data-type="number">9</button>
            <button class="operate" value="multiply" data-type="operator">&times;</button>
            <button class="number" value="4" data-type="number">4</button>
            <button class="number" value="5" data-type="number">5</button>
            <button class="number" value="6" data-type="number">6</button>
            <button class="operate" value="subtract" data-type="operator">-</button>
            <button class="number" value="1" data-type="number">1</button>
            <button class="number" value="2" data-type="number">2</button>
            <button class="number" value="3" data-type="number">3</button>
            <button class="operate" value="add" data-type="operator">+</button>
            <button data-type="operator" disabled>+/-</button>
            <button id="zero" class="number" value="0" data-type="number">0</button>
            <button data-type="number" disabled>.</button>
            <button class="equal" data-type="equal">=</button>
        </div>
    </div>
    <footer>The <div class="odin odin-click">Odin</div> Project</footer>
</body>

</html>
